{# templates/components/_add_transaction_form.html #}
<div class="collapse" id="addTransactionCollapse">
    <div class="p-3 border-bottom">
        <form action="{{ url_for('main.add_transaction_route') }}" method="POST">
            <div class="row g-2">
                <div class="col-12 col-md-3 mb-2 mb-md-0">
                    <input type="text" class="form-control" name="symbol" placeholder="Symbol (e.g., AAPL, 2330)" required list="holdings-datalist">
                    <datalist id="holdings-datalist">
                        {% for holding in holdings %}<option value="{{ holding.symbol }}">{% endfor %}
                    </datalist>
                </div>
                <div class="col-6 col-md-3">
                    <input type="number" step="any" class="form-control" name="quantity" placeholder="Quantity" required>
                </div>
                <div class="col-6 col-md-3">
                    <input type="number" step="any" class="form-control" name="price" placeholder="Price" required>
                </div>
                <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-lg"></i> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

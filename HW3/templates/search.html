{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">查詢即時股價</h2>
                <p class="text-center text-body-secondary mb-4">輸入股票代號 (例如: AAPL, TSLA, 2330.TW) 來獲取最新報價。</p>
                <form action="{{ url_for('search_stock') }}" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" id="symbol" name="symbol" class="form-control form-control-lg" placeholder="輸入股票代號" required autofocus>
                        <button type="submit" class="btn btn-primary px-4"><i class="bi bi-search me-2"></i>查詢</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h2 class="card-title text-center mb-4">編輯交易紀錄</h2>
                <form action="{{ url_for('edit_stock', stock_id=stock._id) }}" method="POST">
                    <div class="mb-3">
                        <label for="symbol" class="form-label">股票代號 (Symbol)</label>
                        <input type="text" id="symbol" name="symbol" value="{{ stock.symbol }}" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">公司名稱 (Name)</label>
                        <input type="text" id="name" name="name" value="{{ stock.name }}" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">買入價格 (Price)</label>
                        <input type="number" step="0.01" id="price" name="price" value="{{ stock.price }}" required class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="notes" class="form-label">備註 (Notes)</label>
                        <textarea id="notes" name="notes" rows="3" class="form-control">{{ stock.notes }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-success">更新紀錄</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

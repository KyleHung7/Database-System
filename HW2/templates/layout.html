<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}病患醫療分析系統{% endblock %}</title>
    <!-- 連結到由 Tailwind CSS 編譯生成的 style.css 檔案 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold hover:text-blue-200 transition-colors duration-300">醫療分析系統</a>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Flask 的 flash 訊息顯示區塊 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 rounded-md {{ 'bg-green-100 border border-green-400 text-green-700' if category == 'success' else 'bg-red-100 border border-red-400 text-red-700' }}" role="alert">
                <p class="font-bold">{{ '成功！' if category == 'success' else '操作完成' }}</p>
                <p>{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <!-- 內容區塊，將由子模板填充 -->
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-700 text-white text-center py-4 mt-12">
        <p>&copy; 2024 病患醫療分析系統專案</p>
    </footer>
</body>
</html>
